<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帧动画库</title>
    <style>
        body{
            position: relative;
        }
        body>div{
            position: absolute;
            width: 120px;
            height:80px;
            left: 50px;
        }
        #rabbit1{
            top:20px;
        }
        #rabbit2{
            top:120px;
        }
        #rabbit3{
            top:220px;
        }
        #rabbit4{
            top: 320px;
        }
    </style>
</head>
<body>
<div id="rabbit1"></div>
<div id="rabbit2"></div>
<div id="rabbit3"></div>
<div id="rabbit4"></div>
<script src="../../build/animation.js"></script>
</body>
</html>
