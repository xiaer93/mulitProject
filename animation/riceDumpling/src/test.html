<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 300px;
        }
        div{
            width:100px;
            height: 100px;
            background-color: red;
            transition: all 2s;
        }
        .hide{
            opacity: 0;
            visibility: hidden;
        }
        .show{
            opacity: 1;
            display: block;
        }
    </style>

    <script>
        window.onload=function () {
            document.body.onclick=function () {
                var d=document.getElementsByTagName('div')[0];
                //d.classList.add('show');
                d.classList.remove('hide');
            }
        }
    </script>
</head>
<body>

<div class="hide"></div>

</body>
</html>
